<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMl request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mark">
                <h1>Register User</h1>
            </div>
        </div>
        <div class="row">
        <form id="myForm" action="http://127.0.0.1:3000/Users" method="post">
            <div class="mb-3">
                <label  class="form-label">ID</label>
                <input type="text" name="ID" id="ID" class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="Username"  id="Username" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="Email" class="form-control" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <input type="submit" class="btn btn-success text-center form-control mb-2" placeholder="Submit">
        </form>
        </div>
    </div>
</body>

</html>
