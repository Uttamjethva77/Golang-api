<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMl request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body onload="getusers()">
    <div class="container">
        <div id="navbarContainer"></div>
        <h1 class="text-center mark mb-3 border"> Users </h1>
        <div class="row justify-content-end">
            <div class="col-8"></div>
            <div class="col-4">
                <input type="text" class="form-control" oninput="search()" placeholder="Search" id="SearchBar">
            </div>
        </div>
        <div class="row" id="cardContainer">
            
        </div>
    </div>

    <script type="text/javascript" src="./api.js"></script>
</body>
<script>
    fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbarContainer').innerHTML = data)
            .catch(error => console.error('Error fetching navbar:', error));
</script>

</html>
